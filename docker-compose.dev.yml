version: '3.8'

services:
  # Light Logger Server (PHP/Swoole) - Development Mode
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: light-logger-app-dev
    ports:
      - "9501:9501"
    volumes:
      - ./server:/app/server  # Mount source for live reload
      - /app/server/vendor    # Preserve vendor from image
      - app-data-dev:/app/server-data
      - ./panel/dist:/app/panel/dist:ro
    environment:
      - APP_DEBUG=true
      - APP_HOST=0.0.0.0
      - APP_PORT=9501
      - APP_ENV=local
      - APP_INSTALLED=false
      - DB_DRIVER=mariadb
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=light_logger
      - DB_USERNAME=light_logger
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - light-logger-network
    restart: unless-stopped

  # Panel Development Server (Vite)
  panel-dev:
    image: node:20-slim
    container_name: light-logger-panel-dev
    working_dir: /app
    volumes:
      - ./panel:/app
      - panel-node-modules:/app/node_modules  # Use named volume for node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"  # Vite dev server
    networks:
      - light-logger-network
    restart: unless-stopped

  # MariaDB Database
  mariadb:
    image: mariadb:11
    container_name: light-logger-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=rootsecret
      - MYSQL_DATABASE=light_logger
      - MYSQL_USER=light_logger
      - MYSQL_PASSWORD=secret
    volumes:
      - mariadb-data-dev:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - light-logger-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: light-logger-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data-dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - light-logger-network
    restart: unless-stopped

volumes:
  app-data-dev:
  mariadb-data-dev:
  redis-data-dev:
  panel-node-modules:

networks:
  light-logger-network:
    driver: bridge
